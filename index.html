<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saheedat's Business card</title>
    <link rel="stylesheet" href="animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:italic,100,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<body> 


   <!-- where we build the first card -->
   <div class="front-card">

    <!-- Building the logo into the card -->
<!--<div class="logo">
    <img src= "Assets/logo.svg">
</div> -->




<svg version="1.1" class="animate__animated animate__bounce" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 6.5 5.7" style="enable-background:new 0 0 6.5 5.7;" xml:space="preserve">
<style type="text/css">
	.st0{fill:none;}
	.st1{font-family:'AcademyEngravedLetPlain';}
	.st2{font-size:4.1428px;}
	.st3{fill:none;stroke:#000000;stroke-width:0.1017;stroke-miterlimit:10;}
</style>
<g id="initial1" class="animate__animated animate__bounce">
	<g id="Layer_1_1_">
		<rect class="st0" width="6.5" height="5.7"/>
		<text transform="matrix(0.7957 0 0 1 0 3.7529)" class="st1 st2">S  </text>
	</g>
</g>
<g id="initial2" class="animate__animated animate__bounce"> 
	<g id="Layer_2_2_">
		<text transform="matrix(0.7957 0 0 1 2.5957 3.7527)" class="st1 st2">B </text>
	</g>
</g>
<g id="divider" class="animate__animated animate__bounce">
	<line class="st3" x1="2.2" y1="0.8" x2="2.2" y2="3.8"/>
</g>
</svg>

    
</div>
<!-- where we build the second card -->
<div class="back-card">
   <h1 class=“description-1”>WEB DEVELOPER</h1>
   <h2 class=“description-2”>UX DESIGNER</h2>

<!-- where we build the container that holds all of the icons -->
<div class="icon-container">
    <!-- the first icon -->
    <a href="https://www.instagram.com/designedby_sb/">
        <img src="Assets/Insta-icon.svg" alt="Instagram logo"></a>
    <!-- the second icon -->
    <a href="https://www.linkedin.com/in/saheedat-bello-1a047b197/">
        <img src="Assets/Linkedin-icon.svg" alt="Linkedin logo">
    </a>
    <!-- the third icon -->
    <a href="https://github.com/Sahbello/hello-world">
        <img src="Assets/Github-icon.svg" alt="Github logo">
    </a>
     <!-- the fourth icon -->
     <a href="https://www.youtube.com/channel/UCD1lYYFmLZYmhVoELs0n1lA">
        <img src="Assets/Mail-icon.svg" alt="Mail logo">
    </a>
</div>

</div>
